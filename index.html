<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <title>Fake Sign-up Form</title>
</head>
<body>
    <div id="background-image-container">
        <div id="logo-container"><img src="images/odin-lined.png" id="odin-image"/>
            <p id="odin-text">Odin</p>
        </div>
        <p id="art-credit">Art by Paradox Interactive</p>
    </div>


    <div id="form-container">
        <form>
            <div id="form-header" class="form-sub-container">
                <div id="intro-paragraph">
                    <p>This is not a real online service! You need something like <br>this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                </div>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div id="form-body" class="form-sub-container">
                <p>Let's do this!</p>
                <div id="input-container">
                    <div>
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" name="first-name"/>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" name="last-name"/>
                    </div>
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="email" name="email"/>
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER:</label>
                        <input type="tel" name="phone"/>
                    </div>
                    <div>
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" minlength="8"/>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD:</label>
                        <input type="password" name="-confirm-password" minlength="8"/>
                    </div>
                </div>
            </div>

            <div id="form-footer" class="form-sub-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
